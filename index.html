<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Hello, world!</title>
</head>

<body>
    <div class="container" id="main_container" style="">
        <h1 class="display-4">{{title}}</h1>

        <div class='form-group'>
            <label for='amountSpent'>Amount Spent</label>
            <input v-model="amountSpent" name='' type='number' class='form-control' id='amountSpent'>
            <small id='amountSpent_small' class='form-text text-muted'>Enter the amount you spent.</small>
        </div>
        <hr>

        <div class='form-group'>
            <label for='pricePerTurnip'>Price Per Turnip Bought</label>
            <input v-model="prev_price_per_turnip" name='' type='number' max="800" class='form-control' id='pricePerTurnip'>
            <small id='pricePerTurnip_small' class='form-text text-muted'>How much did you buy each turnip for?</small>
        </div>
        <hr>

        <div>
            <div class="row" v-if="turnips_owned > 0">
                <div class="display-3 mr-2">{{turnips_owned}}</div>
                <div class="display-4 mt-auto">turnips bought.</div>
            </div>
            <div v-else>
                <div class="display-4 mt-auto">Enter amount spent on turnips.</div>
            </div>

        </div>

        <hr>
        <div class='form-group'>
            <label for='sellAt'>Selling Price</label>
            <input v-model="aiming_to_sell_price" name='' type='number' max="800" class='form-control' id='sellAt'>
            <small id='sellAt_small' class='form-text text-muted'>The price you want to sell at.</small>
        </div>
        <hr>

        <div class="display-4 mt-auto">Overall Amount: {{numberWithCommas(profit)}}</div>
        <div class="display-4 mt-auto">Net Profit: {{numberWithCommas(net_profit)}}</div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="customVueJs.js"></script>
</body>

</html>
