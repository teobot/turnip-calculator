<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <link rel="stylesheet" href="css/gallery.theme.css">
    <link rel="stylesheet" href="css/gallery.css">

    <link rel="stylesheet" href="css/mystyle.css">

    <title>Turnip Calculator</title>
</head>

<body class="d-flex justify-content-center">
    <div class="align-self-center" id="main_container">

        <div class="gallery" style="width: 100%; height: 400px;">
            <div id="item-1" class="control-operator"></div>
            <div id="item-2" class="control-operator"></div>
            <div id="item-3" class="control-operator"></div>
            <div id="item-4" class="control-operator"></div>

            <figure class="item d-flex justify-content-center">
                <!-- Decide if the user knows the amount of turnips bought -->
                <div class="m-3 align-self-center w-75">
                    <h1>Do you know how many turnips you have?</h1>
                    <a href="#item-2" class="btn btn-success">Yes, I know!</a>
                    <a href="#item-3" class="btn btn-danger" v-on:click="remove_custom_set_turnips()">No, let me calculate it.</a>
                </div>
            </figure>

            <figure class="item d-flex justify-content-center">
                <!-- This allows the user to manually set the number of turnips bought -->
                <div class="align-self-center w-75">
                    <div class="form-group row">
                        <label for="turnipsBoughtLabel" class="col-sm-2 col-form-label">Turnips bought</label>
                        <div class="col-sm-10">
                            <input v-model="manual_turnips_bought" name='' type='number' class='form-control' id='turnipsBought'>
                        </div>
                    </div>
                    <div class="form-group row justify-content-end">
                        <a href="#item-4" class="btn btn-success m-3">all done?</a>
                    </div>
                </div>
            </figure>

            <figure class="item d-flex justify-content-center">
                <!-- This allows the user to calculate the amount of turnips bought -->
                <div class="align-self-center w-75">
                    <div class="form-group row">
                        <label for="amountSpentLabel" class="col-sm-2 col-form-label">Amount Spent</label>
                        <div class="col-sm-10">
                            <input v-model="amountSpent" name='' type='number' class='form-control' id='amountSpent'>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="pricePerLabel" class="col-sm-2 col-form-label">Price Per Turnip</label>
                        <div class="col-sm-10">
                            <input v-model="prev_price_per_turnip" name='' type='number' max="800" class='form-control' id='pricePerTurnip'>
                        </div>
                    </div>
                    <div class="form-group row justify-content-end">
                        <a href="#item-4" class="btn btn-success m-3">all done?</a>
                    </div>
                </div>
            </figure>

            <figure class="item d-flex justify-content-center">

                <div class="align-self-center w-75">
                    <!-- TODO: all info is done so ask for selling price and show profit and net -->
                    <div class="h5 mb-4">{{turnips_owned}} turnips.</div>

                    <div class="form-group row">
                        <label for="sellingPrice" class="col-sm-2 col-form-label">Selling Price</label>
                        <div class="col-sm-10">
                            <input v-model="aiming_to_sell_price" name='' type='number' max="800" class='form-control' id='sellingPriceID'>
                        </div>
                    </div>

                    <div class="h5 mt-auto">Overall Amount: {{numberWithCommas(profit)}}</div>
                    <div class="h5 mt-auto">Net Profit: {{numberWithCommas(net_profit)}}</div>
                </div>
            </figure>

            <div class="controls">
                <a href="#item-1" class="btn btn-warning m-3">restart</a>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Insert vueJs scripts here -->
    <script src="customVueJs.js"></script>
</body>

</html>
