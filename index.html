<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="css/gallery.theme.css">
    <link rel="stylesheet" href="css/gallery.css">

    <link rel="stylesheet" href="css/mystyle.css">
    <link rel="stylesheet" href="css/animate.css">

    <title>Turnip Calculator</title>
</head>

<body class="d-flex justify-content-center w-100 body_background">

    <div class="align-self-center">

        <div class="tom-nook-background" style="width: 550px; height: 325px;">

            <div class="row h-100 w-100 p-0 m-1">

                <div class="col-4 d-flex align-items-end m-0 p-1">
                    <img class="w-100" src="img/tom_nook.png" alt="">
                </div>

                <div class="col-8 d-flex justify-content-center align-items-start m-0 p-0">
                    <div id="main_container" class="speech_bubble w-100 d-flex justify-content-center m-1" style="height: 175px;">
                        <div class="font-weight-bolder position-absolute animated fadeIn" style="left: 47px; top: 18px;">Tom Nook</div>
                        <a href="index.html#item-1" v-on:click="remove_custom_set_turnips()" class="position-absolute badge badge-pill badge-warning" style="right: 20px; top: 20px;">restart</a>
                        <div class="align-self-center font-weight-bolder mt-3 text-center" style="max-height: 155px; max-width: 284px;">
                            <!-- THE GALLERY WILL GO HERE -->
                            <div class="gallery bg-dark" style="width: 280px; height: 88px;">
                                <div id="item-1" class="control-operator"></div>
                                <div id="item-2" class="control-operator"></div>
                                <div id="item-3" class="control-operator"></div>
                                <div id="item-4" class="control-operator"></div>

                                <!-- FIGURE 1 -->
                                <figure class="item d-flex justify-content-center">
                                    <!-- Decide if the user knows the amount of turnips bought -->
                                    <div class="w-100">
                                        <div class="row">
                                            <div class="col m-0 p-0"><strong>Howdy</strong>, do you know</div>
                                        </div>
                                        <div class="row">
                                            <div class="col m-0 p-0">how many turnips you have?</div>
                                        </div>

                                        <div class="row w-100 m-0 mt-1 p-0">
                                            <a href="#item-2" class="badge badge-pill badge-success col mr-1">Yes, I
                                                know!</a>
                                            <a href="#item-3" v-on:click="remove_custom_set_turnips()" class="badge badge-pill badge-danger col">No, let me calculate it.</a>
                                        </div>
                                    </div>
                                </figure>

                                <!-- FIGURE 2 -->
                                <figure class="item d-flex justify-content-between m-0 p-0">
                                    <!-- This allows the user to manually set the number of turnips bought -->
                                    <div class="align-self-center w-100">

                                        <div class="row m-0 p-0">
                                            <span class="text-center w-100">Are you telling me you bought</span>
                                        </div>

                                        <div class="row m-0 p-0 justify-content-center align-self-center">
                                            <span class="col m-0 p-0">{{numberWithCommas(manual_turnips_bought)}}
                                                turnips?</span>
                                        </div>

                                        <div class="row m-1 p-0">
                                            <input v-model="manual_turnips_bought" max="999999999999999999999" name='' type='number' class='form-control col-6 m-0 mr-1 p-0 h-100 text-center' id='turnipsBought'>
                                            <a href="#item-4" class="badge badge-pill badge-success align-middle">
                                                <div class="" style="margin-top: 2px;">Yeup, that's correct!</div>
                                            </a>
                                        </div>

                                    </div>
                                </figure>

                                <!-- FIGURE 3 -->
                                <figure class="item d-flex justify-content-between m-0 p-0">
                                    <!-- THE USER WANTS TO CALCULATE THE NUMBER OF TURNIPS BOUGHT -->
                                    <div class="align-self-center w-100">
                                        <div class="row m-0 p-0">
                                            <span class="text-center small col m-0 p-0 h-100 text-center">You spent
                                                {{numberWithCommas(amountSpent)}} on turnips at
                                                {{numberWithCommas(prev_price_per_turnip)}} per turnip?</span>
                                        </div>
                                        <div class="row m-0 p-0">
                                            <div class="col-5">
                                                <div class="row">
                                                    <input v-model="amountSpent" max="999999999999999999999" name='' type='number' class='form-control m-0 p-0 h-100 text-center' id='amountSpent'>
                                                </div>
                                                <div class="row">
                                                    <span class="text-center w-100 small">amount spent</span>
                                                </div>
                                            </div>
                                            <div class="col-1">

                                            </div>
                                            <div class="col-5">
                                                <div class="row">
                                                    <input v-model="prev_price_per_turnip" max="999999999999999999999" name='' type='number' class='form-control m-0 p-0 h-100 text-center' id='pricePerTurnip'>
                                                </div>
                                                <div class="row">
                                                    <span class="text-center w-100 small">price per turnip</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row m-0 p-0">
                                            <a href="#item-4" class="badge badge-pill badge-success align-middle w-100">
                                                <div class="" style="margin-top: 2px;">
                                                    {{numberWithCommas(turnips_owned)}}, is that correct?</div>
                                            </a>
                                        </div>
                                    </div>
                                </figure>

                                <!-- FIGURE 4 -->
                                <figure class="item d-flex justify-content-center">

                                    <div class="align-self-center w-100">
                                        <!-- TODO: all info is done so ask for selling price and show profit and net -->
                                        <div class="row m-0 p-0">
                                            <div class="col m-0 p-0">And you want to sell them at</div>
                                        </div>

                                        <div class="form-group row m-0 p-0 align-middle">
                                            <input v-model="aiming_to_sell_price" name='' type='number' max="800" class='form-control col-6 m-0 mr-1 p-0 h-100 text-center' id='sellingPriceID'>
                                            <div class="" style="margin-top: 2px;">bells per turnip?</div>
                                        </div>

                                        <div class="row m-0 p-0">
                                            <div class="small mt-auto text-center w-100">Overall Amount: {{numberWithCommas(profit)}}
                                            </div>
                                        </div>
                                        <div class="row m-0 p-0" v-if="amountSpent">
                                            <div class="small mt-auto text-center w-100">Net Profit: {{numberWithCommas(net_profit)}}
                                            </div>
                                        </div>

                                    </div>
                                </figure>

                            </div>
                            <!-- THE GALLERY WILL GO HERE -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Insert vueJs scripts here -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="customVueJs.js"></script>
</body>

</html>
